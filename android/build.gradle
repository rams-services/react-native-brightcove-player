// Top-level build file where you can add configuration options common to all sub-projects/modules.

def getExtOrIntegerDefault(prop) {
  return rootProject.ext.has(prop) ? rootProject.ext.get(prop) : (project.properties['ReactNativeWebView_' + prop]).toInteger()
}

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
     dependencies {
       classpath("com.android.tools.build:gradle:4.2.0")
     }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "$projectDir/../node_modules/react-native/android"
        }
        maven {
            url 'https://repo.brightcove.com/releases'
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')

    defaultConfig {
        minSdkVersion getExtOrIntegerDefault('minSdkVersion')
        targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "com.brightcove.player:android-sdk:6.8.0"
    implementation "com.android.support:multidex:2.0.1"
    implementation "com.brightcove.player:exoplayer2:6.8.0"
    implementation "androidx.media:media:1.1.0"
}
